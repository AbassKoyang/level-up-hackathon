<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header>
        <div class="logo-wrapper">
            <img src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" class="mobile-logo" alt="Shopify Logo">
            <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" class="desktop-logo" alt="Shopify Logo">
        </div>

        <nav class="navbar">
            <input placeholder="Search" type="search" name="search" class="navbar-input">
        </nav>

        <div class="buttons-wrapper">
            <button class="notification"><img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="Notification Icon"></button>
            <button class="username-button">Davii Collections <span>DC</span></button>
        </div>
    </header>

  <script src="./app.js"></script>
  </body>
</html>
