<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header role="banner">
        <div class="logo-wrapper">
            <a href="/index.html"><img src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" class="mobile-logo" alt="Shopify Logo"></a>
            <a href="/index.html"><img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" class="desktop-logo" alt="Shopify Logo"></a>
        </div>

        <nav class="navbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 13 14" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82264 10.3833C7.89957 11.0841 6.74835 11.5 5.5 11.5C2.46243 11.5 0 9.03757 0 6C0 2.96243 2.46243 0.5 5.5 0.5C8.53757 0.5 11 2.96243 11 6C11 7.24835 10.5841 8.39957 9.8833 9.32264L12.7803 12.2197C13.0732 12.5126 13.0732 12.9874 12.7803 13.2803C12.4874 13.5732 12.0126 13.5732 11.7197 13.2803L8.82264 10.3833ZM9.5 6C9.5 8.20914 7.70914 10 5.5 10C3.29086 10 1.5 8.20914 1.5 6C1.5 3.79086 3.29086 2 5.5 2C7.70914 2 9.5 3.79086 9.5 6Z" fill="#B5B5B5"/>

            </button>
            <button class="username-button" id="menu-control" aria-haspopup="true" aria-expanded="false">
              <p class="username" id="username" aria-label="username">Davii Collections</p>
              <span>DC</span>
            </button>
        </div>
    </header>

    <main>
      <!------- Menu ----->
      <ul class="menu" id="menu">
        <li class="menu-item">
          <button class="menu-username-button" role="menuitem">
            <div class="menu-username"><span>DC</span> <p>Davii Collections</p></div> 
            <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.3332 1L3.99984 8.33333L0.666504 5" stroke="#303030" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </li>
        <li class="menu-item">
          <button class="store-button" role="menuitem">
            <svg width="25" height="26" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M13.757 3H7.24302C6.85944 3 6.4971 3.17611 6.26012 3.47772L3.87394 6.51468C3.63169 6.823 3.5 7.20375 3.5 7.59586V8.25C3.5 9.31867 4.10958 10.245 5 10.7001V15.25C5 16.2165 5.7835 17 6.75 17H14.25C15.2165 17 16 16.2165 16 15.25V10.7001C16.8904 10.245 17.5 9.31867 17.5 8.25V7.76879C17.5 7.26465 17.3307 6.77511 17.0192 6.3787L14.7399 3.47772C14.5029 3.17611 14.1406 3 13.757 3ZM13.5 15.5H14.25C14.3881 15.5 14.5 15.3881 14.5 15.25V11C13.712 11 13.0014 10.6686 12.5 10.1375C11.9986 10.6686 11.288 11 10.5 11C9.71199 11 9.00138 10.6686 8.5 10.1375C7.99862 10.6686 7.28801 11 6.5 11V15.25C6.5 15.3881 6.61193 15.5 6.75 15.5H10.5V13C10.5 12.4477 10.9477 12 11.5 12H12.5C13.0523 12 13.5 12.4477 13.5 13V15.5ZM6.5 9.5H6.25C5.55964 9.5 5 8.94036 5 8.25V7.59586C5 7.53985 5.01881 7.48545 5.05342 7.44141L7.36453 4.5H13.6355L15.8397 7.30543C15.9436 7.43757 16 7.60075 16 7.76879V8.25C16 8.94036 15.4404 9.5 14.75 9.5H14.5C13.8096 9.5 13.25 8.94036 13.25 8.25V7.75C13.25 7.33579 12.9142 7 12.5 7C12.0858 7 11.75 7.33579 11.75 7.75V8.25C11.75 8.94036 11.1904 9.5 10.5 9.5C9.80964 9.5 9.25 8.94036 9.25 8.25V7.75C9.25 7.33579 8.91421 7 8.5 7C8.08579 7 7.75 7.33579 7.75 7.75V8.25C7.75 8.94036 7.19036 9.5 6.5 9.5Z" fill="#303030"/>
              </svg>
              
            <p>All Stores</p>
          </button>
        </li>
        <li class="menu-item cat-two">
          <button class="cat-two-button" role="menuitem">Help Center</button>
          <button class="cat-two-button" role="menuitem">Changelog</button>
          <button class="cat-two-button" role="menuitem">Community Forums</button>
          <button class="cat-two-button" role="menuitem">Hire a Shopify Partner</button>
          <button class="cat-two-button" role="menuitem">Keyboard Shortcut</button>
        </li>
        <li class="menu-item cat-three">
          <button class="cat-three-button" role="menuitem"><p>David Micheal</p> <small>davidmicheal@gmail.com</small></button>
          <button class="cat-three-button" role="menuitem">Manage account</button>
          <button class="cat-three-button" role="menuitem">Log out</button>
        </li>
      </ul>
    </main>

  <script src="./app.js"></script>
  </body>
</html>
